<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools - 分割＆結合</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Libraries -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f3f4f6;
        }
        .drag-active {
            border-color: #4f46e5 !important;
            background-color: #eef2ff !important;
        }
        /* Tab Animations */
        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
        }
        
        /* Merge List Dragging Styles */
        .draggable-item {
            cursor: grab;
            transition: all 0.2s;
        }
        .draggable-item:active {
            cursor: grabbing;
        }
        .draggable-item.dragging {
            opacity: 0.5;
            background: #f3f4f6;
            border: 2px dashed #a5b4fc;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4f46e5;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-700 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm z-10 sticky top-0">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <i class="ph-fill ph-toolbox text-indigo-600 text-3xl"></i>
                    <h1 class="text-xl font-bold text-gray-800">PDF Tools</h1>
                </div>
                <div class="text-sm text-gray-500 hidden sm:block">分割・結合をブラウザで安全に</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-3xl">

        <!-- Mode Tabs -->
        <div class="flex justify-center mb-8">
            <div class="bg-white p-1 rounded-xl shadow-sm inline-flex">
                <button onclick="switchTab('split')" id="tab-split" class="px-6 py-2 rounded-lg text-sm font-bold transition-all bg-indigo-600 text-white shadow-md">
                    <i class="ph ph-scissors mr-1"></i> 分割 (Split)
                </button>
                <button onclick="switchTab('merge')" id="tab-merge" class="px-6 py-2 rounded-lg text-sm font-bold transition-all text-gray-500 hover:text-gray-700 hover:bg-gray-100">
                    <i class="ph ph-arrows-merge mr-1"></i> 結合 (Merge)
                </button>
            </div>
        </div>
        
        <!-- ========================================== -->
        <!-- SPLIT TOOL SECTION -->
        <!-- ========================================== -->
        <div id="view-split" class="tab-content active">
            <!-- Step 1: Upload Area -->
            <div id="split-upload-section" class="bg-white rounded-xl shadow-lg p-8 transition-all duration-300">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold">1</span>
                    PDFをアップロード
                </h2>
                
                <div id="split-drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center cursor-pointer transition-colors duration-200 hover:bg-gray-50 hover:border-indigo-400">
                    <input type="file" id="split-file-input" class="hidden" accept="application/pdf" multiple>
                    <div class="flex flex-col items-center pointer-events-none">
                        <i class="ph ph-files text-5xl text-gray-400 mb-4"></i>
                        <p class="text-lg font-medium text-gray-700">分割したいファイルをドロップ</p>
                        <p class="text-sm text-gray-500 mt-1">またはクリックして選択（複数可）</p>
                    </div>
                </div>
            </div>

            <!-- Step 2: Configuration Area -->
            <div id="split-config-section" class="bg-white rounded-xl shadow-lg p-8 mt-6 hidden opacity-0 transition-opacity duration-500">
                <div class="flex justify-between items-start mb-6 border-b pb-4">
                    <div class="flex-1">
                        <h2 class="text-lg font-bold flex items-center gap-2">
                            <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold">2</span>
                            分割設定
                        </h2>
                        <div id="split-file-info" class="mt-2 text-sm text-gray-600 flex flex-wrap items-center gap-2 ml-10"></div>
                    </div>
                    <button id="split-reset-btn" class="text-gray-400 hover:text-red-500 transition-colors p-2 ml-4">
                        <i class="ph ph-trash text-xl"></i>
                    </button>
                </div>

                <div id="split-multi-notice" class="hidden mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0"><i class="ph-fill ph-warning text-yellow-400"></i></div>
                        <div class="ml-3"><p class="text-sm text-yellow-700">複数ファイル選択中：一括して<span class="font-bold">「全ページ分割」</span>のみ実行可能です。</p></div>
                    </div>
                </div>

                <!-- Split Mode Selection -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                    <label class="cursor-pointer relative">
                        <input type="radio" name="split-mode" value="all" class="peer sr-only" checked>
                        <div class="p-4 border rounded-lg hover:bg-gray-50 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:ring-1 peer-checked:ring-indigo-600 transition-all h-full">
                            <div class="flex items-center gap-3 mb-2">
                                <i class="ph ph-stack text-2xl text-indigo-600"></i>
                                <span class="font-bold text-gray-800">全ページ分割</span>
                            </div>
                            <p class="text-xs text-gray-500 pl-9">各ページを個別のPDFにします。</p>
                        </div>
                    </label>

                    <label class="cursor-pointer relative" id="split-range-mode-label">
                        <input type="radio" name="split-mode" value="range" class="peer sr-only">
                        <div class="p-4 border rounded-lg hover:bg-gray-50 peer-checked:border-indigo-600 peer-checked:bg-indigo-50 peer-checked:ring-1 peer-checked:ring-indigo-600 transition-all h-full peer-disabled:opacity-50">
                            <div class="flex items-center gap-3 mb-2">
                                <i class="ph ph-scissors text-2xl text-indigo-600"></i>
                                <span class="font-bold text-gray-800">指定位置で分割</span>
                            </div>
                            <p class="text-xs text-gray-500 pl-9">指定ページで2つに分割します。</p>
                        </div>
                    </label>
                </div>

                <!-- Range Slider -->
                <div id="split-range-options" class="hidden pl-4 border-l-4 border-indigo-100 mb-8">
                    <label class="block text-sm font-medium text-gray-700 mb-2">分割するページ位置:</label>
                    <div class="flex items-center gap-4">
                        <span class="text-sm font-bold text-indigo-600">P.1</span>
                        <input type="range" id="split-page-slider" min="2" max="10" value="2" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                        <span id="split-max-page-label" class="text-sm font-bold text-indigo-600">P.10</span>
                    </div>
                    <div class="mt-4 flex flex-col sm:flex-row gap-4 text-sm bg-gray-50 p-3 rounded text-gray-600 border border-gray-100">
                        <div class="flex-1 text-center">
                            <span class="block font-bold text-gray-800 mb-1">ファイル 1</span>
                            <span id="split-file1-range">ページ 1 - 1</span>
                        </div>
                        <div class="flex items-center justify-center text-gray-400"><i class="ph ph-arrow-right"></i></div>
                        <div class="flex-1 text-center">
                            <span class="block font-bold text-gray-800 mb-1">ファイル 2</span>
                            <span id="split-file2-range">ページ 2 - End</span>
                        </div>
                    </div>
                </div>

                <button id="split-process-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg shadow-md hover:shadow-lg transform transition hover:-translate-y-0.5 flex items-center justify-center gap-2 disabled:opacity-50">
                    <span>分割してZIPをダウンロード</span>
                    <i class="ph ph-download-simple text-xl"></i>
                </button>
            </div>
        </div>

        <!-- ========================================== -->
        <!-- MERGE TOOL SECTION -->
        <!-- ========================================== -->
        <div id="view-merge" class="tab-content">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="bg-indigo-100 text-indigo-600 w-8 h-8 rounded-full flex items-center justify-center text-sm font-bold">1</span>
                    結合するPDFを追加＆並び替え
                </h2>

                <!-- Small Upload Area -->
                <div id="merge-drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-6 mb-6 text-center cursor-pointer transition-colors duration-200 hover:bg-gray-50 hover:border-indigo-400">
                    <input type="file" id="merge-file-input" class="hidden" accept="application/pdf" multiple>
                    <div class="flex flex-col items-center pointer-events-none">
                        <i class="ph ph-plus-circle text-3xl text-indigo-500 mb-2"></i>
                        <p class="text-sm font-medium text-gray-700">ファイルを追加 (クリックまたはドロップ)</p>
                    </div>
                </div>

                <!-- Merge List -->
                <div id="merge-list-container" class="mb-8">
                    <p id="merge-empty-msg" class="text-center text-gray-400 text-sm py-4">まだファイルが選択されていません</p>
                    <ul id="merge-list" class="space-y-2">
                        <!-- List Items Injected Here -->
                    </ul>
                </div>

                <button id="merge-process-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg shadow-md hover:shadow-lg transform transition hover:-translate-y-0.5 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <span>結合してPDFをダウンロード</span>
                    <i class="ph ph-file-pdf text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Shared Status Message -->
        <div id="status-msg" class="text-center mt-6 text-sm text-gray-500 hidden bg-white p-3 rounded-lg shadow-sm max-w-xs mx-auto">
            <div class="flex items-center justify-center gap-2">
                <div class="loader"></div>
                <span id="status-text">処理中...</span>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 mt-auto">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <p class="text-xs text-gray-500">&copy; 2026 PDF Tools. Secure Local Processing.</p>
        </div>
    </footer>

    <!-- Script -->
    <script>
        // === GLOBAL & TABS ===
        let currentMode = 'split'; // 'split' or 'merge'

        function switchTab(mode) {
            currentMode = mode;
            
            // Tab Styles
            document.getElementById('tab-split').className = mode === 'split' 
                ? 'px-6 py-2 rounded-lg text-sm font-bold transition-all bg-indigo-600 text-white shadow-md'
                : 'px-6 py-2 rounded-lg text-sm font-bold transition-all text-gray-500 hover:text-gray-700 hover:bg-gray-100';
            
            document.getElementById('tab-merge').className = mode === 'merge' 
                ? 'px-6 py-2 rounded-lg text-sm font-bold transition-all bg-indigo-600 text-white shadow-md'
                : 'px-6 py-2 rounded-lg text-sm font-bold transition-all text-gray-500 hover:text-gray-700 hover:bg-gray-100';

            // Content Visibility
            document.getElementById('view-split').className = mode === 'split' ? 'tab-content active' : 'tab-content';
            document.getElementById('view-merge').className = mode === 'merge' ? 'tab-content active' : 'tab-content';
        }

        // === SHARED UTILS ===
        const statusMsg = document.getElementById('status-msg');
        const statusText = document.getElementById('status-text');

        function showStatus(msg) {
            statusText.textContent = msg;
            statusMsg.classList.remove('hidden');
        }

        function hideStatus() {
            statusMsg.classList.add('hidden');
        }

        // ==========================================
        // SPLIT LOGIC (Previous Implementation)
        // ==========================================
        const splitDropZone = document.getElementById('split-drop-zone');
        const splitFileInput = document.getElementById('split-file-input');
        const splitConfigSection = document.getElementById('split-config-section');
        const splitFileInfo = document.getElementById('split-file-info');
        const splitResetBtn = document.getElementById('split-reset-btn');
        const splitProcessBtn = document.getElementById('split-process-btn');
        const splitMultiNotice = document.getElementById('split-multi-notice');
        const splitRangeOptions = document.getElementById('split-range-options');
        const splitPageSlider = document.getElementById('split-page-slider');
        const splitMaxPageLabel = document.getElementById('split-max-page-label');
        const splitFile1Range = document.getElementById('split-file1-range');
        const splitFile2Range = document.getElementById('split-file2-range');

        let splitFiles = [];
        let singlePdfDoc = null;
        let singlePdfTotalPages = 0;

        // Split Drag & Drop
        splitDropZone.addEventListener('dragover', (e) => { e.preventDefault(); splitDropZone.classList.add('drag-active'); });
        splitDropZone.addEventListener('dragleave', () => splitDropZone.classList.remove('drag-active'));
        splitDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            splitDropZone.classList.remove('drag-active');
            if(e.dataTransfer.files.length) handleSplitFiles(e.dataTransfer.files);
        });
        splitDropZone.addEventListener('click', () => splitFileInput.click());
        splitFileInput.addEventListener('change', (e) => { if(e.target.files.length) handleSplitFiles(e.target.files); });

        async function handleSplitFiles(files) {
            const pdfFiles = Array.from(files).filter(f => f.type === 'application/pdf');
            if (pdfFiles.length === 0) { alert('PDFのみ対応'); return; }
            
            splitFiles = pdfFiles;
            splitConfigSection.classList.remove('hidden');
            setTimeout(() => splitConfigSection.classList.remove('opacity-0'), 10);
            
            // Hide upload visual
            splitDropZone.classList.add('bg-gray-50', 'border-gray-200');
            splitDropZone.classList.remove('border-dashed', 'border-gray-300');
            splitDropZone.querySelector('p').textContent = "ファイル変更";

            if (splitFiles.length === 1) {
                await setupSplitSingleMode(splitFiles[0]);
            } else {
                setupSplitMultiMode();
            }
        }

        async function setupSplitSingleMode(file) {
            splitMultiNotice.classList.add('hidden');
            document.querySelector('input[value="range"]').disabled = false;
            
            try {
                const buffer = await file.arrayBuffer();
                singlePdfDoc = await PDFLib.PDFDocument.load(buffer);
                singlePdfTotalPages = singlePdfDoc.getPageCount();

                splitFileInfo.innerHTML = `<i class="ph-fill ph-file-pdf text-red-500 text-lg"></i><span class="font-medium truncate max-w-[200px]">${file.name}</span><span class="bg-gray-200 text-xs px-2 py-0.5 rounded-full">${singlePdfTotalPages}P</span>`;

                if(singlePdfTotalPages < 2) {
                    alert('1ページのみのPDFは分割できません');
                    resetSplit();
                    return;
                }

                splitPageSlider.max = singlePdfTotalPages;
                splitPageSlider.value = Math.ceil(singlePdfTotalPages / 2);
                splitMaxPageLabel.textContent = `P.${singlePdfTotalPages}`;
                updateSplitRangeLabels();
            } catch (err) {
                alert('読み込みエラー');
                resetSplit();
            }
        }

        function setupSplitMultiMode() {
            splitMultiNotice.classList.remove('hidden');
            splitFileInfo.innerHTML = `<i class="ph-fill ph-files text-indigo-600 text-lg"></i><span class="font-medium">${splitFiles.length}ファイル選択中</span>`;
            document.querySelector('input[value="all"]').checked = true;
            document.querySelector('input[value="range"]').disabled = true;
            splitRangeOptions.classList.add('hidden');
        }

        splitResetBtn.addEventListener('click', resetSplit);

        function resetSplit() {
            splitFiles = [];
            singlePdfDoc = null;
            splitFileInput.value = '';
            splitConfigSection.classList.add('hidden', 'opacity-0');
            
            splitDropZone.classList.remove('bg-gray-50', 'border-gray-200');
            splitDropZone.classList.add('border-dashed', 'border-gray-300');
            splitDropZone.querySelector('p').textContent = "分割したいファイルをドロップ";
            hideStatus();
            splitProcessBtn.disabled = false;
        }

        // Split Mode Toggles
        document.querySelectorAll('input[name="split-mode"]').forEach(r => {
            r.addEventListener('change', (e) => {
                if(e.target.value === 'range') splitRangeOptions.classList.remove('hidden');
                else splitRangeOptions.classList.add('hidden');
            });
        });

        splitPageSlider.addEventListener('input', updateSplitRangeLabels);

        function updateSplitRangeLabels() {
            if (!singlePdfTotalPages) return;
            const splitAt = parseInt(splitPageSlider.value);
            splitFile1Range.textContent = `ページ 1 - ${splitAt - 1}`;
            splitFile2Range.textContent = `ページ ${splitAt} - ${singlePdfTotalPages}`;
        }

        // Split Process
        splitProcessBtn.addEventListener('click', async () => {
            if (splitFiles.length === 0) return;
            const mode = document.querySelector('input[name="split-mode"]:checked').value;
            
            splitProcessBtn.disabled = true;
            showStatus('処理中...');

            try {
                const zip = new JSZip();
                
                if (splitFiles.length === 1) {
                    await processSplitSingle(splitFiles[0], singlePdfDoc, mode, zip);
                    const content = await zip.generateAsync({type: "blob"});
                    saveAs(content, `${splitFiles[0].name.replace('.pdf', '')}_split.zip`);
                } else {
                    for (let i = 0; i < splitFiles.length; i++) {
                        const f = splitFiles[i];
                        showStatus(`処理中 (${i+1}/${splitFiles.length}): ${f.name}`);
                        const buf = await f.arrayBuffer();
                        const doc = await PDFLib.PDFDocument.load(buf);
                        const folder = zip.folder(f.name.replace('.pdf', ''));
                        await processSplitAll(doc, f.name.replace('.pdf',''), folder);
                    }
                    showStatus("圧縮中...");
                    const content = await zip.generateAsync({type: "blob"});
                    saveAs(content, `bulk_split_${Date.now()}.zip`);
                }
            } catch(e) {
                console.error(e);
                alert("エラーが発生しました");
            } finally {
                splitProcessBtn.disabled = false;
                hideStatus();
            }
        });

        async function processSplitAll(doc, base, zip) {
            const count = doc.getPageCount();
            for(let i=0; i<count; i++) {
                const newPdf = await PDFLib.PDFDocument.create();
                const [p] = await newPdf.copyPages(doc, [i]);
                newPdf.addPage(p);
                const bytes = await newPdf.save();
                zip.file(`${base}_p${String(i+1).padStart(2,'0')}.pdf`, bytes);
            }
        }

        async function processSplitSingle(file, doc, mode, zip) {
            const base = file.name.replace('.pdf', '');
            if (mode === 'all') {
                await processSplitAll(doc, base, zip);
            } else {
                const splitAt = parseInt(splitPageSlider.value) - 1;
                const total = doc.getPageCount();
                
                const d1 = await PDFLib.PDFDocument.create();
                const idx1 = Array.from({length: splitAt}, (_, i) => i);
                (await d1.copyPages(doc, idx1)).forEach(p => d1.addPage(p));
                zip.file(`${base}_part1.pdf`, await d1.save());

                const d2 = await PDFLib.PDFDocument.create();
                const idx2 = Array.from({length: total - splitAt}, (_, i) => i + splitAt);
                (await d2.copyPages(doc, idx2)).forEach(p => d2.addPage(p));
                zip.file(`${base}_part2.pdf`, await d2.save());
            }
        }

        // ==========================================
        // MERGE LOGIC (New Implementation)
        // ==========================================
        const mergeDropZone = document.getElementById('merge-drop-zone');
        const mergeFileInput = document.getElementById('merge-file-input');
        const mergeList = document.getElementById('merge-list');
        const mergeEmptyMsg = document.getElementById('merge-empty-msg');
        const mergeProcessBtn = document.getElementById('merge-process-btn');

        // Store file objects. Since we need to reorder, we will map DOM elements to this data.
        // Actually, simpler: Store objects in a map by ID, list has ID.
        let mergeFileMap = {}; 
        let mergeCounter = 0;

        mergeDropZone.addEventListener('dragover', (e) => { e.preventDefault(); mergeDropZone.classList.add('drag-active'); });
        mergeDropZone.addEventListener('dragleave', () => mergeDropZone.classList.remove('drag-active'));
        mergeDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            mergeDropZone.classList.remove('drag-active');
            if(e.dataTransfer.files.length) addMergeFiles(e.dataTransfer.files);
        });
        mergeDropZone.addEventListener('click', () => mergeFileInput.click());
        mergeFileInput.addEventListener('change', (e) => { if(e.target.files.length) addMergeFiles(e.target.files); });

        function addMergeFiles(files) {
            const pdfFiles = Array.from(files).filter(f => f.type === 'application/pdf');
            if (pdfFiles.length === 0) return;

            mergeEmptyMsg.classList.add('hidden');
            mergeProcessBtn.disabled = false;

            pdfFiles.forEach(file => {
                const id = `mf-${mergeCounter++}`;
                mergeFileMap[id] = file;
                createMergeListItem(id, file.name);
            });
            // Reset input for same file selection
            mergeFileInput.value = '';
        }

        function createMergeListItem(id, name) {
            const li = document.createElement('li');
            li.className = "draggable-item bg-gray-50 border border-gray-200 rounded-lg p-3 flex items-center justify-between group hover:border-indigo-300";
            li.draggable = true;
            li.dataset.id = id;
            
            li.innerHTML = `
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="cursor-grab text-gray-400 hover:text-indigo-500 p-1"><i class="ph ph-dots-six-vertical text-xl"></i></div>
                    <div class="bg-white p-1.5 rounded text-red-500"><i class="ph-fill ph-file-pdf"></i></div>
                    <span class="text-sm font-medium truncate text-gray-700 select-none">${name}</span>
                </div>
                <button onclick="removeMergeItem('${id}')" class="text-gray-400 hover:text-red-500 p-1 rounded hover:bg-red-50 transition-colors">
                    <i class="ph ph-x"></i>
                </button>
            `;

            // Drag Events
            li.addEventListener('dragstart', () => {
                li.classList.add('dragging');
            });
            li.addEventListener('dragend', () => {
                li.classList.remove('dragging');
            });

            mergeList.appendChild(li);
        }

        // Drag Sort Logic (Vanilla JS)
        mergeList.addEventListener('dragover', (e) => {
            e.preventDefault();
            const afterElement = getDragAfterElement(mergeList, e.clientY);
            const draggable = document.querySelector('.dragging');
            if (afterElement == null) {
                mergeList.appendChild(draggable);
            } else {
                mergeList.insertBefore(draggable, afterElement);
            }
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.draggable-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Global function for onclick
        window.removeMergeItem = function(id) {
            const el = document.querySelector(`li[data-id="${id}"]`);
            if (el) el.remove();
            delete mergeFileMap[id];
            
            if (Object.keys(mergeFileMap).length === 0) {
                mergeEmptyMsg.classList.remove('hidden');
                mergeProcessBtn.disabled = true;
            }
        };

        // Merge Process
        mergeProcessBtn.addEventListener('click', async () => {
            const items = document.querySelectorAll('#merge-list li');
            if (items.length === 0) return;

            mergeProcessBtn.disabled = true;
            showStatus('結合処理中...');

            try {
                const mergedPdf = await PDFLib.PDFDocument.create();
                
                for (let i = 0; i < items.length; i++) {
                    const id = items[i].dataset.id;
                    const file = mergeFileMap[id];
                    
                    showStatus(`結合中 (${i+1}/${items.length}): ${file.name}`);
                    
                    const buffer = await file.arrayBuffer();
                    const srcDoc = await PDFLib.PDFDocument.load(buffer);
                    const copiedPages = await mergedPdf.copyPages(srcDoc, srcDoc.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }

                showStatus('ファイル生成中...');
                const pdfBytes = await mergedPdf.save();
                const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                saveAs(blob, `merged_document_${Date.now()}.pdf`);

            } catch (err) {
                console.error(err);
                alert('結合中にエラーが発生しました。暗号化されたPDFが含まれていないか確認してください。');
            } finally {
                mergeProcessBtn.disabled = false;
                hideStatus();
            }
        });

    </script>
</body>
</html>
